            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">发起申请</h3>
                    </div>
                </div>
                <div class="panel-group" id="accordion">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#applicationInfo">
                                    公安局电子数据检验鉴定委托审批表
                                </a>
                            </h4>
                        </div>
                        <div id="applicationInfo" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <form role="form">
                                    <div class="row">
                                        <div class="col-md-8 col-sm-12">
                                            <div class="form-group">
                                                <label for="caseName">案由</label>
                                                <input type="text" class="form-control" id="caseName" placeholder="案由" />
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <div class="form-group">
                                                <label for="caseTime">发案时间</label>
                                                <input type="datetime-local" class="form-control" id="caseTime" placeholder="发案时间" />
                                            </div>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <div class="form-group">
                                                <label for="caseUnit">委托单位</label>
                                                <input type="text" class="form-control" id="caseUnit" placeholder="委托单位" />
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <div class="form-group">
                                                <label for="phoneNo">联系电话</label>
                                                <input type="tel" class="form-control" id="phoneNo" placeholder="联系电话" />
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label for="caseBrief">简要案情</label>
                                                <textarea id="caseBrief" class="form-control" rows="4" placeholder="委托单位"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label for="delegateItems">委托事项</label>
                                                <textarea id="delegateItems" class="form-control" rows="4" placeholder="委托事项"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label for="comments">备注</label>
                                                <textarea id="comments" class="form-control" rows="4" placeholder="备注"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-default" type="button">填写委托登记表</button>
                                                <button class="btn btn-default" type="button">填写委托材料</button>
                                                <button class="btn btn-primary" type="button">申请鉴定</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#IdentificationInfo">
                                    公安局电子数据检验鉴定委托登记表
                                </a>
                            </h4>
                        </div>
						<div id="IdentificationInfo" class="panel-collapse collapse">
							<div class="panel-body">
								<form role="form">
									<div class="row">
										<div class="col-md-12 col-sm-12">
											<div class="form-group">
												<label for="delegatorName">委托方名称</label>
												<input type="text" class="form-control" id="delegatorName" placeholder="委托方名称" />
											</div>
											<div class="form-group">
												<label for="delegatorAddress">委托方（邮寄）地址</label>
												<input type="text" class="form-control" id="delegatorAddress" placeholder="委托方（邮寄）地址" />
											</div>
										</div>
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
												<label for="zipCode">邮政编码</label>
												<input type="text" class="form-control" id="zipCode" placeholder="邮政编码" />
											</div>
										</div>
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
												<label for="faxNo">传真电话</label>
												<input type="text" class="form-control" id="faxNo" placeholder="传真电话" />
											</div>
										</div>
										<div class="col-md-12 col-sm-12">
											<div class="form-group">
												<label for="institution">委托鉴定机构名称</label>
												<input type="text" class="form-control" id="institution" value="合肥市公安局电子数据检验鉴定中心" readonly />
											</div>
										</div>
										<div class="col-md-12 col-sm-12">
											<div class="form-group">
												<label for="caseSummary">案情摘要</label>
												<textarea id="caseSummary" class="form-control" rows="4" placeholder="案情摘要"></textarea>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
                    </div>
                </div>
