<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Expires" content="-1" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>电子物证检验鉴定受理平台</title>

        <!-- Bootstrap Core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

        <!-- MetisMenu CSS -->
        <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />

        <!-- Custom CSS -->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <link th:href="@{/css/login.css}" rel="stylesheet" />

        <!-- Custom Fonts -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script th:src="@{/js/html5shiv.js}"></script>
        <script th:src="@{/js/respond.min.js}"></script>
        <![endif]-->
        <script th:inline="javascript">
            var contextPath = /*[[@{/}]]*/ 'test';
        </script>
    </head>
    <body class="login-back">
        <div class="system-logo">电子物证检验鉴定受理平台</div>
        <div class="left-logo">秒级响应<br/>立刻就办</div>
        <div class="right-logo">跟踪问效<br/>严防疏漏</div>
        <div class="bottom-logo">安徽溯源电子科技有限公司</div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">用户登陆</h4>
                        </div>
                        <div class="panel-body">
                            <form role="form" name="form" id="loginForm" th:action="@{/login}" method="POST">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user fa-fw" title="警号"></i></span>
                                            <input class="form-control" placeholder="警号" name="username" type="text" autofocus="autofocus" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-fw" title="密码"></i></span>
                                            <input class="form-control" placeholder="密码" name="password" type="password" value="" />
                                        </div>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <a href="#" id="loginBtn" class="btn btn-lg btn-success btn-block">登陆</a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <!-- Bootstrap Core JavaScript -->
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script th:src="@{/js/metisMenu.min.js}"></script>
        <!-- Custom Theme JavaScript -->
        <script th:src="@{/js/startmin.js}"></script>

        <script th:src="@{/script/common.js}"></script>
        <script th:src="@{/i18n/resource_zh.js}"></script>

        <script>
            $(function() {
                $('#loginBtn').click(function(e) {
                    e.preventDefault();
                    $('#loginForm').submit();
                });
            });
        </script>
    </body>
</html>
