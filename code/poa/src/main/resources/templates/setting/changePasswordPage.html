<div class="row">
    <div class="col-lg-12">
        <h4 class="page-header">修改密码</h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form role="form">
            <div class="form-group">
                <label>旧密码</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="旧密码" />
            </div>
            <div class="form-group">
                <label>新密码</label>
                <input type="password" class="form-control" id="newPassword" placeholder="新密码" />
            </div>
            <div class="form-group">
                <label>新密码确认</label>
                <input type="password" class="form-control" id="newPasswordConfirm" placeholder="新密码" />
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-default">重置</button>
                <button type="button" class="btn btn-primary" id="changePasswordBtn">保存</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/script/setting.js}"></script>
<script>
    $(function() {
        $.poa.setting.initChangePassword();
    });
</script>
