<div class="row">
    <div class="col-lg-12">
        <h4 class="page-header">修改个人资料</h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form role="form">
            <div class="form-group">
                <label for="policeNumber">警号</label>
                <input type="text" class="form-control" id="policeNumber" placeholder="请输入警号" th:value="${user.policeNumber}" />
                <input type="hidden" id="userId" th:value="${user.userId}" />
            </div>
            <div class="form-group">
                <label for="userName">姓名</label>
                <input type="text" class="form-control" id="userName" placeholder="请输入用户名" th:value="${user.name}" />
            </div>
            <div class="form-group">
                <label for="phone">电话号码</label>
                <input type="text" class="form-control" id="phone" placeholder="请输入电话号码" th:value="${user.phoneNumber}" />
            </div>
            <div class="form-group">
                <label for="deptName">所属单位</label>
                <input type="text" class="form-control" id="deptName" placeholder="请输入所属单位" th:value="${user.deptName}" readonly="readonly" />
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-default">重置</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>
